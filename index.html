<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__hero">
      <div class="card__hero-image"></div>
      <div class="card__hero-overlay"></div>
    </div>
    <div class="card__content">
      <h1 class="card__title">Get <span class="card__title--purple">insights</span> that help your business grow.</h1>
      <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
      <div class="card__data">
        <div class="card__stats">
          <h2 class="card__quantities">10k+</h2>
          <p class="card__categories">COMPANIES</p>
        </div>
        <div class="card__stats">
          <h2 class="card__quantities">314</h2>
          <p class="card__categories">TEMPLATES</p>
        </div>
        <div class="card__stats">
          <h2 class="card__quantities">12M+</h2>
          <p class="card__categories">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaycgreenwald" target="_blank">Jason Greenwald</a>.
  </footer>
</body>
</html>
